<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PREDICTING HOTEL CANCELLATIONS</title>
</head>
<body>

</body>

<div class="container">
    <h2>Hotel Reservation Prediction</h2>
    <form method="POST">
        <div class="form-group">
            <label for="lead_time">Lead time</label>
            <input type="number" id="lead_time" name="lead_time" required>
        </div>
        <div class="form-group">
            <label for="no_of_special_requests">Number of special requests</label>
            <input type="number" id="no_of_special_requests" name="no_of_special_requests" required>
        </div>
        <div class="form-group">
            <label for="avg_price_per_room">Room price</label>
            <input type="number" id="avg_price_per_room" name="avg_price_per_room" required>
        </div>
        <div class="form-group">
            <label for="arrival_month">Arrival month</label>
            <select id="arrival_month" name="arrival_month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="form-group">
            <label for="arrival_date">Arrival date (1 - 31)</label>
            <input type="number" id="arrival_date" name="arrival_date" required>
        </div>
        <div class="form-group">
            <label for="market_segment_type">Market segment type</label>
            <select id="market_segment_type" name="market_segment_type" required>
                <option value="0">Aviation</option>
                <option value="1">Complementary</option>
                <option value="2">Corporate</option>
                <option value="3">Offline</option>
                <option value="4">Online</option>
            </select>
        </div>
        <div class="form-group">
            <label for="no_of_week_nights">Number of week nights</label>
            <input type="number" id="no_of_week_nights" name="no_of_week_nights" required>
        </div>
        <div class="form-group">
            <label for="no_of_weekend_nights">Number of weekend nights</label>
            <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
        </div>
        <div class="form-group">
            <label for="type_of_meal_plan">Meal plan</label>
            <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                <option value="0">Meal Plan 1</option>
                <option value="1">Meal Plan 2</option>
                <option value="2">Meal Plan 3</option>
                <option value="3">Not Selected</option>
            </select>
        </div>
        <div class="form-group">
            <label for="room_type_reserved">Room type</label>
            <select id="room_type_reserved" name="room_type_reserved" required>
                <option value="0">Room_Type 1</option>
                <option value="1">Room_Type 2</option>
                <option value="2">Room_Type 3</option>
                <option value="3">Room_Type 4</option>
                <option value="4">Room_Type 5</option>
                <option value="5">Room_Type 6</option>
                <option value="6">Room_Type 7</option>
            </select>
        </div>
        <div class="form-group">
            <label for="required_car_parking_space">Requires car parking</label>
            <select id="required_car_parking_space" name="required_car_parking_space" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="repeated_guest">Repeated guest</label>
            <select id="repeated_guest" name="repeated_guest" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="no_of_adults">Number of adults</label>
            <input type="number" id="no_of_adults" name="no_of_adults" required>
        </div>
        <div class="form-group">
            <label for="no_of_children">Number of children</label>
            <input type="number" id="no_of_children" name="no_of_children" required>
        </div>
        <div class="form-group">
            <label for="no_of_previous_cancellations">Number of previous cancellations</label>
            <input type="number" id="no_of_previous_cancellations" name="no_of_previous_cancellations" required>
        </div>
        <div class="form-group">
            <label for="no_of_previous_bookings_not_canceled">Number of previous bookings not cancelled</label>
            <input type="number" id="no_of_previous_bookings_not_canceled" name="no_of_previous_bookings_not_canceled" required>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="result">
        {% if prediction == 0 %}
        <p>We predict that the customer will cancel the reservation</p>
        {% elif prediction == 1 %}
        <p>We predict that the customer will not cancel the reservation</p>
        {% endif %}
    </div>
    {% endif %}
</div>
</html>
